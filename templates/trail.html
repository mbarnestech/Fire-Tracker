{% extends 'base.html' %}

{% block title%} Choose a Trail {% endblock %}

{% block content %}

<h2> You have chosen the {{ district_name }}. </h2>

<form id='trail-form' method='post' action ='/choose_trail'>
    <fieldset id="trail-fieldset">
        <legend>Choose a Trail</legend>
        <select name="trail-choice" id="trail-choice">
        {% for trail, is_empty in trail_list %}
            {% if is_empty %}
                <option value = '{{ trail }}' disabled>{{ trail }}</option>
            {% else %}
                <option value = '{{ trail }}'>{{ trail }}</option>
            {% endif %}
        {% endfor %}
        </select>
    </fieldset>
    <fieldset>
        <legend>Submit</legend>
        <input type='submit' value="Next">
    </fieldset>
</form>

{% endblock %}
