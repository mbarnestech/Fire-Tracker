{% extends 'base.html' %}

{% block content %} <h1> Welcome to my project. </h1> 

<section id='active-form'>
    <form id='trail-form' method='post' action ='/choose_trail'>
        <fieldset>
            <legend>Choose a Trail</legend>
            <select name="trail-choice" id="trail-choice">
            {% for trail in trails%}
                <option value = '{{trail.trail_name}}'>{{trail.trail_name}}</option>
            {% endfor %}
            </select>
        </fieldset>
        <fieldset>
            <legend>Fire Range</legend>
            <label for="fire-distance"> How many miles from the trail do you want to check for fires?</label>
            <input type="text" name="fire-distance" id="fire-distance" placeholder="25">
        </fieldset>
        <fieldset>
            <legend>Submit</legend>
            <input type='submit'>
        </fieldset>
    </form>
</section>


<section id="nearby-fires">

</section>

<script src="static/js/main.js"></script>
{% endblock %}
