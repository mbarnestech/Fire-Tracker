{% extends 'base.html' %}

{% block title%} Choose a Region {% endblock %}

{% block content %}

<form id='region-form' method='post' action ='/choose_region'>
    <fieldset id="region-fieldset">
        <legend>This app is currently limited to Region 03, Southwestern Region</legend>
        <select name="region-choice" id="region-choice">
        {% for region in regions%}
            <option value = '{{ region }}'>{{ region }}</option>
        {% endfor %}
        </select>
    </fieldset>
    <fieldset>
        <legend>Submit</legend>
        <input type='submit' value="Next">
    </fieldset>
</form>


{% endblock %}
